<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ïä§ÎèÑÏø† Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .timer {
            font-size: 1.2em;
            font-weight: bold;
        }

        .difficulty {
            font-size: 1.1em;
        }

        .sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 1px;
            width: min(450px, 90vw);
            max-width: 450px;
            aspect-ratio: 1 / 1;
            margin: 0 auto 20px auto;
            background: #333;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .cell {
            width: 100%;
            height: 100%;
            aspect-ratio: 1 / 1;
            background: #fff;
            border: none;
            font-size: min(1.5em, 4vw);
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #333;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:focus {
            outline: none;
            background: #e3f2fd;
            box-shadow: inset 0 0 0 2px #2196f3;
        }

        .cell.selected {
            background: #bbdefb;
            box-shadow: inset 0 0 0 2px #1976d2;
        }

        .cell.highlight {
            background: #f3e5f5;
        }

        .cell.error {
            background: #ffebee;
            color: #d32f2f;
        }

        .cell.original {
            background: #f5f5f5;
            color: #666;
            font-weight: bold;
        }

        .cell.original:focus {
            background: #f5f5f5;
        }

        /* 3x3 Î∞ïÏä§ Í≤ΩÍ≥ÑÏÑ† */
        .cell:nth-child(3n) {
            border-right: 2px solid #333;
        }

        .cell:nth-child(9n) {
            border-right: none;
        }

        /* Í∞ÄÎ°ú ÍµµÏùÄ ÏÑ† (3x3 Î∞ïÏä§ Íµ¨Î∂Ñ) */
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #333;
        }

        /* ÏÑ∏Î°ú ÍµµÏùÄ ÏÑ† (3x3 Î∞ïÏä§ Íµ¨Î∂Ñ) */
        .cell:nth-child(3n) {
            border-right: 2px solid #333;
        }

        .cell:nth-child(9n) {
            border-right: none;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }

        .number-btn {
            width: min(45px, 10vw);
            height: min(45px, 10vw);
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: min(1.2em, 3vw);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .number-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .number-btn.active {
            background: #2196f3;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.4);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-height: 44px;
            touch-action: manipulation;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .music-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .game-over h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .completion-time {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #4caf50;
        }

        .share-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .share-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #f9ca24;
        }

        .share-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            background: #2196F3;
            color: white;
        }

        .share-btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .copy-success {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.1em;
            z-index: 2000;
            display: none;
        }

        /* Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */
        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }
            
            .game-info {
                padding: 12px;
                margin-bottom: 15px;
            }
            
            .timer {
                font-size: 1.1em;
            }
            
            .difficulty {
                font-size: 1em;
            }
            
            .sudoku-board {
                width: min(400px, 95vw);
                max-width: 400px;
                aspect-ratio: 1 / 1;
                margin: 0 auto 15px auto;
            }
            
            .cell {
                font-size: min(1.3em, 5vw);
            }
            
            .number-pad {
                gap: 6px;
                margin-bottom: 15px;
            }
            
            .number-btn {
                width: min(40px, 12vw);
                height: min(40px, 12vw);
                font-size: min(1.1em, 4vw);
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
                min-height: 48px;
            }
        }

        @media (max-width: 480px) {
            .sudoku-board {
                width: 95vw;
                max-width: 95vw;
                aspect-ratio: 1 / 1;
            }
            
            .cell {
                font-size: min(1.1em, 6vw);
            }
            
            .number-btn {
                width: min(35px, 15vw);
                height: min(35px, 15vw);
                font-size: min(1em, 5vw);
            }
        }
    </style>
</head>
<body>
    <button class="music-toggle" onclick="toggleMusic()">üéµ</button>
    
    <div class="game-container">
        
        <div class="game-info">
            <div class="timer">‚è±Ô∏è <span id="timer">00:00</span></div>
            <div class="difficulty">
                ÎÇúÏù¥ÎèÑ: 
                <select id="difficulty-select" onchange="onDifficultyChange()">
                    <option value="easy">Ïâ¨ÏõÄ</option>
                    <option value="normal">Î≥¥ÌÜµ</option>
                    <option value="hard">Ïñ¥Î†§ÏõÄ</option>
                </select>
            </div>
        </div>
        
        <div class="sudoku-board" id="sudoku-board"></div>
        
        <div class="number-pad" id="number-pad"></div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="newGame()">ÏÉà Í≤åÏûÑ</button>
            <button class="btn btn-secondary" onclick="checkSolution()">Ï†ïÎãµ ÌôïÏù∏</button>
            <button class="btn btn-secondary" onclick="clearCell()">üóëÔ∏è ÏßÄÏö∞Í∏∞</button>
            <a href="../../" class="btn btn-secondary">Î©îÏù∏ÏúºÎ°ú</a>
        </div>
    </div>

    <div class="game-over" id="game-over">
        <div class="game-over-content">
            <h2>üéâ ÏôÑÏÑ±!</h2>
            <div class="completion-time" id="completion-time">ÏôÑÏÑ± ÏãúÍ∞Ñ: 00:00</div>
            <div class="controls">
                <button class="btn btn-primary" onclick="restartGame()">Îã§Ïãú ÌïòÍ∏∞</button>
                <a href="../../" class="btn btn-secondary">Îã§Î•∏ Í≤åÏûÑ</a>
            </div>
            
            <div class="share-section">
                <div class="share-title">üéØ ÏπúÍµ¨Îì§ÏóêÍ≤å ÎèÑÏ†ÑÌï¥Î≥¥ÏÑ∏Ïöî!</div>
                <button class="share-btn" onclick="copyToClipboard()">
                    üìã Í≤∞Í≥º Î≥µÏÇ¨ÌïòÍ∏∞
                </button>
            </div>
        </div>
    </div>

    <div class="copy-success" id="copy-success">
        ÌÖçÏä§Ìä∏Í∞Ä ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§! üìã
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
    </audio>

    <script>
        // Í≤åÏûÑ ÏÉÅÌÉú
        let board = [];
        let solution = [];
        let selectedCell = null;
        let startTime = Date.now();
        let timerInterval;
        let musicPlaying = false;
        let currentDifficulty = 'normal';

        // Ïä§ÎèÑÏø† Î≥¥Îìú ÏÉùÏÑ±
        function createBoard() {
            const boardElement = document.getElementById('sudoku-board');
            boardElement.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('input');
                    cell.type = 'text';
                    cell.className = 'cell';
                    cell.maxLength = 1;
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    cell.addEventListener('click', () => selectCell(cell));
                    cell.addEventListener('input', (e) => handleInput(e, i, j));
                    cell.addEventListener('keydown', (e) => handleKeydown(e, i, j));
                    
                    boardElement.appendChild(cell);
                }
            }
        }

        // Ïà´Ïûê Ìå®Îìú ÏÉùÏÑ±
        function createNumberPad() {
            const padElement = document.getElementById('number-pad');
            padElement.innerHTML = '';
            
            for (let i = 1; i <= 9; i++) {
                const btn = document.createElement('button');
                btn.className = 'number-btn';
                btn.textContent = i;
                btn.onclick = () => inputNumber(i);
                padElement.appendChild(btn);
            }
        }

        // ÏÖÄ ÏÑ†ÌÉù
        function selectCell(cell) {
            // Ïù¥Ï†Ñ ÏÑ†ÌÉù Ìï¥Ï†ú
            document.querySelectorAll('.cell').forEach(c => {
                c.classList.remove('selected');
                c.classList.remove('highlight');
            });
            
            // ÏÉà ÏÖÄ ÏÑ†ÌÉù
            cell.classList.add('selected');
            selectedCell = cell;
            
            // Í∞ôÏùÄ Ïà´Ïûê ÌïòÏù¥ÎùºÏù¥Ìä∏
            const value = cell.value;
            if (value) {
                document.querySelectorAll('.cell').forEach(c => {
                    if (c.value === value) {
                        c.classList.add('highlight');
                    }
                });
            }
            
            // Ïà´Ïûê Ìå®Îìú ÌôúÏÑ±Ìôî
            updateNumberPad();
        }

        // ÏûÖÎ†• Ï≤òÎ¶¨
        function handleInput(e, row, col) {
            const value = e.target.value;
            
            // ÏõêÎ≥∏ ÏÖÄÏùÄ ÏàòÏ†ï Î∂àÍ∞Ä
            if (e.target.classList.contains('original')) {
                e.target.value = board[row][col];
                return;
            }
            
            // Ïà´ÏûêÎßå ÌóàÏö©
            if (value && !/^[1-9]$/.test(value)) {
                e.target.value = '';
                return;
            }
            
            // Î≥¥Îìú ÏóÖÎç∞Ïù¥Ìä∏
            if (value) {
                board[row][col] = parseInt(value);
            } else {
                board[row][col] = 0;
            }
            
            // ÏóêÎü¨ Ï≤¥ÌÅ¨
            checkErrors();
            updateNumberPad();
            
            // ÏôÑÏÑ± Ï≤¥ÌÅ¨
            if (isComplete()) {
                endGame();
            }
        }

        // ÌÇ§Î≥¥Îìú ÏûÖÎ†• Ï≤òÎ¶¨
        function handleKeydown(e, row, col) {
            if (e.key >= '1' && e.key <= '9') {
                inputNumber(parseInt(e.key));
            } else if (e.key === 'Backspace' || e.key === 'Delete') {
                clearCell();
            } else if (e.key === 'ArrowUp' && row > 0) {
                document.querySelector(`[data-row="${row-1}"][data-col="${col}"]`).click();
            } else if (e.key === 'ArrowDown' && row < 8) {
                document.querySelector(`[data-row="${row+1}"][data-col="${col}"]`).click();
            } else if (e.key === 'ArrowLeft' && col > 0) {
                document.querySelector(`[data-row="${row}"][data-col="${col-1}"]`).click();
            } else if (e.key === 'ArrowRight' && col < 8) {
                document.querySelector(`[data-row="${row}"][data-col="${col+1}"]`).click();
            }
        }

        // Ïà´Ïûê ÏûÖÎ†•
        function inputNumber(num) {
            if (selectedCell && !selectedCell.classList.contains('original')) {
                selectedCell.value = num;
                board[selectedCell.dataset.row][selectedCell.dataset.col] = num;
                checkErrors();
                updateNumberPad();
                
                if (isComplete()) {
                    endGame();
                }
            }
        }

        // ÏÖÄ ÏßÄÏö∞Í∏∞
        function clearCell() {
            if (selectedCell && !selectedCell.classList.contains('original')) {
                selectedCell.value = '';
                board[selectedCell.dataset.row][selectedCell.dataset.col] = 0;
                checkErrors();
                updateNumberPad();
            }
        }

        // Ïà´Ïûê Ìå®Îìú ÏóÖÎç∞Ïù¥Ìä∏
        function updateNumberPad() {
            document.querySelectorAll('.number-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (selectedCell) {
                const value = selectedCell.value;
                if (value) {
                    const btn = document.querySelector(`.number-btn:nth-child(${value})`);
                    if (btn) btn.classList.add('active');
                }
            }
        }

        // ÏóêÎü¨ Ï≤¥ÌÅ¨
        function checkErrors() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('error');
            });
            
            // Ìñâ Ï≤¥ÌÅ¨
            for (let i = 0; i < 9; i++) {
                const row = board[i];
                const seen = new Set();
                for (let j = 0; j < 9; j++) {
                    if (row[j] !== 0) {
                        if (seen.has(row[j])) {
                            // ÏóêÎü¨ ÌëúÏãú
                            for (let k = 0; k < 9; k++) {
                                if (board[i][k] === row[j]) {
                                    document.querySelector(`[data-row="${i}"][data-col="${k}"]`).classList.add('error');
                                }
                            }
                        } else {
                            seen.add(row[j]);
                        }
                    }
                }
            }
            
            // Ïó¥ Ï≤¥ÌÅ¨
            for (let j = 0; j < 9; j++) {
                const seen = new Set();
                for (let i = 0; i < 9; i++) {
                    if (board[i][j] !== 0) {
                        if (seen.has(board[i][j])) {
                            // ÏóêÎü¨ ÌëúÏãú
                            for (let k = 0; k < 9; k++) {
                                if (board[k][j] === board[i][j]) {
                                    document.querySelector(`[data-row="${k}"][data-col="${j}"]`).classList.add('error');
                                }
                            }
                        } else {
                            seen.add(board[i][j]);
                        }
                    }
                }
            }
            
            // 3x3 Î∞ïÏä§ Ï≤¥ÌÅ¨
            for (let box = 0; box < 9; box++) {
                const seen = new Set();
                const startRow = Math.floor(box / 3) * 3;
                const startCol = (box % 3) * 3;
                
                for (let i = startRow; i < startRow + 3; i++) {
                    for (let j = startCol; j < startCol + 3; j++) {
                        if (board[i][j] !== 0) {
                            if (seen.has(board[i][j])) {
                                // ÏóêÎü¨ ÌëúÏãú
                                for (let k = startRow; k < startRow + 3; k++) {
                                    for (let l = startCol; l < startCol + 3; l++) {
                                        if (board[k][l] === board[i][j]) {
                                            document.querySelector(`[data-row="${k}"][data-col="${l}"]`).classList.add('error');
                                        }
                                    }
                                }
                            } else {
                                seen.add(board[i][j]);
                            }
                        }
                    }
                }
            }
        }

        // ÏôÑÏÑ± Ï≤¥ÌÅ¨
        function isComplete() {
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (board[i][j] === 0) return false;
                }
            }
            return true;
        }

        // Í≤åÏûÑ Ï¢ÖÎ£å
        function endGame() {
            clearInterval(timerInterval);
            const completionTime = document.getElementById('completion-time');
            const timeElapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(timeElapsed / 60);
            const seconds = timeElapsed % 60;
            completionTime.textContent = `ÏôÑÏÑ± ÏãúÍ∞Ñ: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('game-over').style.display = 'flex';
        }

        // ÎÇúÏù¥ÎèÑ ÏÑ†ÌÉù Ìï∏Îì§Îü¨
        function onDifficultyChange() {
            const sel = document.getElementById('difficulty-select');
            currentDifficulty = sel.value;
            newGame(true);
        }

        // ÏÉà Í≤åÏûÑ (ÎÇúÏù¥ÎèÑ Î≥ÄÍ≤Ω ÏãúÏóêÎäî ÎÇúÏù¥ÎèÑ Ïú†ÏßÄ)
        function newGame(keepDifficulty) {
            if (!keepDifficulty) {
                // ÎÇúÏù¥ÎèÑ ÏàúÌôòÏù¥ ÏïÑÎãàÎùº, ÎìúÎ°≠Îã§Ïö¥ÏóêÏÑú ÏÑ†ÌÉùÌïòÎèÑÎ°ù Î≥ÄÍ≤Ω
                // ÏïÑÎ¨¥ ÎèôÏûë ÏóÜÏùå
            }
            // ÎìúÎ°≠Îã§Ïö¥ UIÏôÄ ÎèôÍ∏∞Ìôî
            document.getElementById('difficulty-select').value = currentDifficulty;
            generatePuzzle();
            startTimer();
        }

        // Í≤åÏûÑ Ïû¨ÏãúÏûë
        function restartGame() {
            document.getElementById('game-over').style.display = 'none';
            generatePuzzle();
            startTimer();
        }

        // ÌÉÄÏù¥Î®∏ ÏãúÏûë
        function startTimer() {
            startTime = Date.now();
            clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                const timeElapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(timeElapsed / 60);
                const seconds = timeElapsed % 60;
                document.getElementById('timer').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // Ï†ïÎãµ ÌôïÏù∏
        function checkSolution() {
            // Í∞ÑÎã®Ìïú Í≤ÄÏ¶ù (Ïã§Ï†úÎ°úÎäî Îçî Î≥µÏû°Ìïú Î°úÏßÅ ÌïÑÏöî)
            let isValid = true;
            
            // Îπà ÏÖÄ Ï≤¥ÌÅ¨
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (board[i][j] === 0) {
                        isValid = false;
                        break;
                    }
                }
            }
            
            if (isValid) {
                alert('üéâ Ï†ïÎãµÏûÖÎãàÎã§!');
            } else {
                alert('‚ùå ÏïÑÏßÅ ÏôÑÏÑ±ÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.');
            }
        }
