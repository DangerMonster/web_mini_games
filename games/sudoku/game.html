    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;

            color: white;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);

            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

        h1 {

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;

        .timer {

            font-weight: bold;
        }

        .difficulty {

        }

        .sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 1px;
            width: min(450px, 90vw);
            max-width: 450px;
            aspect-ratio: 1 / 1;
            margin: 0 auto 20px auto;
            background: #333;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .cell {
            width: 100%;
            height: 100%;
            aspect-ratio: 1 / 1;
            background: #fff;
            border: none;
            font-size: min(1.5em, 4vw);
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #333;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:focus {
            outline: none;
            background: #e3f2fd;
            box-shadow: inset 0 0 0 2px #2196f3;
        }

        .cell.selected {
            background: #bbdefb;
            box-shadow: inset 0 0 0 2px #1976d2;
        }

        .cell.highlight {
            background: #f3e5f5;
        }

        .cell.error {
            background: #ffebee;
            color: #d32f2f;
        }

        .cell.original {
            background: #f5f5f5;
            color: #666;
            font-weight: bold;
        }

        .cell.original:focus {
            background: #f5f5f5;

        .cell:nth-child(n+19):nth-child(-n+27),

        .share-btn:hover {

        .game-over {

            }
