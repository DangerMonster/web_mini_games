<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .timer {
            font-size: 1.2em;
            font-weight: bold;
        }

        .difficulty {
            font-size: 1.1em;
        }

        .sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 1px;
            width: min(450px, 90vw);
            aspect-ratio: 1 / 1;
            margin: 0 auto 20px auto;
            background: #333;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .cell {
            width: 100%;
            height: 100%;
            aspect-ratio: 1 / 1;
            background: #fff;
            border: none;
            font-size: min(1.5em, 4vw);
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #333;
            -webkit-tap-highlight-color: transparent;
        }

        .cell:focus {
            outline: none;
            background: #e3f2fd;
            box-shadow: inset 0 0 0 2px #2196f3;
        }

        .cell.selected {
            background: #bbdefb;
            box-shadow: inset 0 0 0 2px #1976d2;
        }

        .cell.highlight {
            background: #f3e5f5;
        }

        .cell.error {
            background: #ffebee;
            color: #d32f2f;
        }

        .cell.original {
            background: #f5f5f5;
            color: #666;
            font-weight: bold;
        }

        .cell.original:focus {
            background: #f5f5f5;
        }

        /* 3x3 ë°•ìŠ¤ ê²½ê³„ì„  */
        .cell:nth-child(3n) {
            border-right: 2px solid #333;
        }

        .cell:nth-child(9n) {
            border-right: none;
        }

        /* ê°€ë¡œ êµµì€ ì„  (3x3 ë°•ìŠ¤ êµ¬ë¶„) */
        .sudoku-board > div:nth-child(n+19):nth-child(-n+27),
        .sudoku-board > div:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #333;
        }

        /* ì„¸ë¡œ êµµì€ ì„  (3x3 ë°•ìŠ¤ êµ¬ë¶„) */
        .cell:nth-child(3n) {
            border-right: 2px solid #333;
        }

        .cell:nth-child(9n) {
            border-right: none;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;

        .number-btn {

            height: min(45px, 10vw);

            border-radius: 8px;

        .number-btn:hover {

        .controls {

        }

        .btn {

            border-radius: 25px;

            font-weight: bold;

        .btn-primary {

        .btn-primary:hover {

        .btn-secondary {

        }

        .btn-secondary:hover {

        }

        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .music-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .game-over h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .completion-time {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #4caf50;
        }

        .share-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .share-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #f9ca24;
        }

        .share-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;

            background: #2196F3;
            color: white;
        }

        .share-btn:hover {
            background: #1976D2;

        }

        .copy-success {
            position: fixed;
            top: 50%;

            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;

            font-size: 1.1em;

        }

        /* ëª¨ë°”ì¼ ìµœì í™” */
        @media (max-width: 768px) {

            }
            
            h1 {

            .sudoku-board {

        @media (max-width: 480px) {

                height: min(35px, 15vw);
                font-size: min(1em, 5vw);
            }
        }
    </style>

    </div>

    <audio id="bgMusic" loop>

    <script>
        // ê²Œì„ ìƒíƒœ
        let board = [];
        let solution = [];
        let selectedCell = null;
        let startTime = Date.now();
        let timerInterval;
        let musicPlaying = false;
        let currentDifficulty = 'normal';

        // ìŠ¤ë„ì¿  ë³´ë“œ ìƒì„±
        function createBoard() {
            const boardElement = document.getElementById('sudoku-board');
            boardElement.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('input');
                    cell.type = 'text';
                    cell.className = 'cell';
                    cell.maxLength = 1;
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    cell.addEventListener('click', () => selectCell(cell));
                    cell.addEventListener('input', (e) => handleInput(e, i, j));
                    cell.addEventListener('keydown', (e) => handleKeydown(e, i, j));
                    
                    boardElement.appendChild(cell);
                }
            }
        }

        // ìˆ«ì íŒ¨ë“œ ìƒì„±
        function createNumberPad() {
            const padElement = document.getElementById('number-pad');
            padElement.innerHTML = '';
            
            for (let i = 1; i <= 9; i++) {
                const btn = document.createElement('button');
                btn.className = 'number-btn';
                btn.textContent = i;
                btn.onclick = () => inputNumber(i);
                padElement.appendChild(btn);
            }
        }

        // ì…€ ì„ íƒ
        function selectCell(cell) {
            // ì´ì „ ì„ íƒ í•´ì œ
            document.querySelectorAll('.cell').forEach(c => {
                c.classList.remove('selected');
                c.classList.remove('highlight');
            });
            
            // ìƒˆ ì…€ ì„ íƒ
            cell.classList.add('selected');
            selectedCell = cell;
            
            // ê°™ì€ ìˆ«ì í•˜ì´ë¼ì´íŠ¸
            const value = cell.value;
            if (value) {
                document.querySelectorAll('.cell').forEach(c => {
                    if (c.value === value) {
                        c.classList.add('highlight');
                    }
                });
            }
            
            // ìˆ«ì íŒ¨ë“œ í™œì„±í™”
            updateNumberPad();
        }

        // ì…ë ¥ ì²˜ë¦¬
        function handleInput(e, row, col) {
            const value = e.target.value;
            
            // ì›ë³¸ ì…€ì€ ìˆ˜ì • ë¶ˆê°€
            if (e.target.classList.contains('original')) {
                e.target.value = board[row][col];
                return;
            }
            
            // ìˆ«ìë§Œ í—ˆìš©
            if (value && !/^[1-9]$/.test(value)) {
                e.target.value = '';
                return;
            }
            
            // ë³´ë“œ ì—…ë°ì´íŠ¸
            if (value) {
                board[row][col] = parseInt(value);
            } else {
                board[row][col] = 0;
            }
            
            // ì—ëŸ¬ ì²´í¬
            checkErrors();
            updateNumberPad();
            
            // ì™„ì„± ì²´í¬
            if (isComplete()) {
                endGame();
            }
        }

        // í‚¤ë³´ë“œ ì…ë ¥ ì²˜ë¦¬
        function handleKeydown(e, row, col) {
            if (e.key >= '1' && e.key <= '9') {
                inputNumber(parseInt(e.key));
            } else if (e.key === 'Backspace' || e.key === 'Delete') {
                clearCell();
            } else if (e.key === 'ArrowUp' && row > 0) {
                document.querySelector(`[data-row="${row-1}"][data-col="${col}"]`).click();
            } else if (e.key === 'ArrowDown' && row < 8) {
                document.querySelector(`[data-row="${row+1}"][data-col="${col}"]`).click();
            } else if (e.key === 'ArrowLeft' && col > 0) {
                document.querySelector(`[data-row="${row}"][data-col="${col-1}"]`).click();
            } else if (e.key === 'ArrowRight' && col < 8) {
                document.querySelector(`[data-row="${row}"][data-col="${col+1}"]`).click();
            }
        }

        // ìˆ«ì ì…ë ¥
        function inputNumber(num) {
            if (selectedCell && !selectedCell.classList.contains('original')) {
                selectedCell.value = num;
                board[selectedCell.dataset.row][selectedCell.dataset.col] = num;
                checkErrors();
                updateNumberPad();
                
                if (isComplete()) {
                    endGame();
                }
            }
        }

        // ì…€ ì§€ìš°ê¸°
        function clearCell() {
            if (selectedCell && !selectedCell.classList.contains('original')) {
                selectedCell.value = '';
                board[selectedCell.dataset.row][selectedCell.dataset.col] = 0;
                checkErrors();
                updateNumberPad();
            }
        }

        // ìˆ«ì íŒ¨ë“œ ì—…ë°ì´íŠ¸
        function updateNumberPad() {
            document.querySelectorAll('.number-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (selectedCell) {
                const value = selectedCell.value;
                if (value) {
                    const btn = document.querySelector(`.number-btn:nth-child(${value})`);
                    if (btn) btn.classList.add('active');
                }
            }
        }

        // ì—ëŸ¬ ì²´í¬
        function checkErrors() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('error');
            });
            
            // í–‰ ì²´í¬
            for (let i = 0; i < 9; i++) {
                const row = board[i];
                const seen = new Set();
                for (let j = 0; j < 9; j++) {
                    if (row[j] !== 0) {
                        if (seen.has(row[j])) {
                            // ì—ëŸ¬ í‘œì‹œ
                            for (let k = 0; k < 9; k++) {
                                if (board[i][k] === row[j]) {
                                    document.querySelector(`[data-row="${i}"][data-col="${k}"]`).classList.add('error');
                                }
                            }
                        } else {
                            seen.add(row[j]);
                        }
                    }
                }
            }
            
            // ì—´ ì²´í¬
            for (let j = 0; j < 9; j++) {
                const seen = new Set();
                for (let i = 0; i < 9; i++) {
                    if (board[i][j] !== 0) {
                        if (seen.has(board[i][j])) {
                            // ì—ëŸ¬ í‘œì‹œ
                            for (let k = 0; k < 9; k++) {
                                if (board[k][j] === board[i][j]) {
                                    document.querySelector(`[data-row="${k}"][data-col="${j}"]`).classList.add('error');
                                }
                            }
                        } else {
                            seen.add(board[i][j]);
                        }
                    }
                }
            }
            
            // 3x3 ë°•ìŠ¤ ì²´í¬
            for (let box = 0; box < 9; box++) {
                const seen = new Set();
                const startRow = Math.floor(box / 3) * 3;
                const startCol = (box % 3) * 3;
                
                for (let i = startRow; i < startRow + 3; i++) {
                    for (let j = startCol; j < startCol + 3; j++) {
                        if (board[i][j] !== 0) {
                            if (seen.has(board[i][j])) {
                                // ì—ëŸ¬ í‘œì‹œ
                                for (let k = startRow; k < startRow + 3; k++) {
                                    for (let l = startCol; l < startCol + 3; l++) {
                                        if (board[k][l] === board[i][j]) {
                                            document.querySelector(`[data-row="${k}"][data-col="${l}"]`).classList.add('error');
                                        }
                                    }
                                }
                            } else {
                                seen.add(board[i][j]);
                            }
                        }
                    }
                }
            }
        }

        // ì™„ì„± ì²´í¬
        function isComplete() {
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (board[i][j] === 0) return false;
                }
            }
            return true;
        }

        // ê²Œì„ ì¢…ë£Œ
        function endGame() {
            clearInterval(timerInterval);
            const completionTime = document.getElementById('completion-time');
            const timeElapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(timeElapsed / 60);
            const seconds = timeElapsed % 60;
            completionTime.textContent = `ì™„ì„± ì‹œê°„: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('game-over').style.display = 'flex';
        }

        // ë‚œì´ë„ ì„ íƒ í•¸ë“¤ëŸ¬
        function onDifficultyChange() {
            const sel = document.getElementById('difficulty-select');
            currentDifficulty = sel.value;
            newGame(true);
        }

        // ìƒˆ ê²Œì„ (ë‚œì´ë„ ë³€ê²½ ì‹œì—ëŠ” ë‚œì´ë„ ìœ ì§€)
        function newGame(keepDifficulty) {
            if (!keepDifficulty) {
                // ë‚œì´ë„ ìˆœí™˜ì´ ì•„ë‹ˆë¼, ë“œë¡­ë‹¤ìš´ì—ì„œ ì„ íƒí•˜ë„ë¡ ë³€ê²½
                // ì•„ë¬´ ë™ì‘ ì—†ìŒ
            }
            // ë“œë¡­ë‹¤ìš´ UIì™€ ë™ê¸°í™”
            document.getElementById('difficulty-select').value = currentDifficulty;
            generatePuzzle();
            startTimer();
        }

        // ê²Œì„ ì¬ì‹œì‘
        function restartGame() {
            document.getElementById('game-over').style.display = 'none';
            generatePuzzle();
            startTimer();
        }

        // íƒ€ì´ë¨¸ ì‹œì‘
        function startTimer() {
            startTime = Date.now();
            clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                const timeElapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(timeElapsed / 60);
                const seconds = timeElapsed % 60;
                document.getElementById('timer').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // ì •ë‹µ í™•ì¸
        function checkSolution() {
            // ê°„ë‹¨í•œ ê²€ì¦ (ì‹¤ì œë¡œëŠ” ë” ë³µì¡í•œ ë¡œì§ í•„ìš”)
            let isValid = true;
            
            // ë¹ˆ ì…€ ì²´í¬
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (board[i][j] === 0) {
                        isValid = false;
                        break;
                    }
                }
            }
            
            if (isValid) {
                alert('ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤!');
            } else {
                alert('âŒ ì•„ì§ ì™„ì„±ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
            }
        }

        // í¼ì¦ ìƒì„± (ë‚œì´ë„ë³„ 20ê°œ ì¤‘ ë¬´ì‘ìœ„)
        function generatePuzzle() {
            // ë‚œì´ë„ë³„ í¼ì¦ ë°°ì—´ (ì—¬ê¸°ì„œëŠ” ê° 3ê°œë§Œ ì˜ˆì‹œ, ì‹¤ì œë¡œëŠ” 20ê°œë¡œ í™•ì¥)
            const puzzles = {
                easy: [
                    [
                        [5,3,0,0,7,0,0,0,0],
