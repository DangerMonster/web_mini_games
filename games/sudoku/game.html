<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ïä§ÎèÑÏø† Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .timer {
            font-size: 1.2em;
            font-weight: bold;
        }

        .difficulty {
            font-size: 1.1em;
        }

        .sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 1px;
            width: min(450px, 90vw);
            max-width: 450px;
            aspect-ratio: 1 / 1;
            margin: 0 auto 20px auto;
            background: #333;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .cell {
            width: 100%;
            height: 100%;
            aspect-ratio: 1 / 1;
            background: #fff;
            border: none;
            font-size: min(1.5em, 4vw);
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #333;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:focus {
            outline: none;
            background: #e3f2fd;
            box-shadow: inset 0 0 0 2px #2196f3;
        }

        .cell.selected {
            background: #bbdefb;
            box-shadow: inset 0 0 0 2px #1976d2;
        }

        .cell.highlight {
            background: #f3e5f5;
        }

        .cell.error {
            background: #ffebee;
            color: #d32f2f;
        }

        .cell.original {
            background: #f5f5f5;
            color: #666;
            font-weight: bold;
        }

        .cell.original:focus {
            background: #f5f5f5;
        }

        /* 3x3 Î∞ïÏä§ Í≤ΩÍ≥ÑÏÑ† */
        .cell:nth-child(3n) {
            border-right: 2px solid #333;
        }

        .cell:nth-child(9n) {
            border-right: none;
        }

        /* Í∞ÄÎ°ú ÍµµÏùÄ ÏÑ† (3x3 Î∞ïÏä§ Íµ¨Î∂Ñ) */
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #333;
        }

        /* ÏÑ∏Î°ú ÍµµÏùÄ ÏÑ† (3x3 Î∞ïÏä§ Íµ¨Î∂Ñ) */
        .cell:nth-child(3n) {
            border-right: 2px solid #333;
        }

        .cell:nth-child(9n) {
            border-right: none;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }

        .number-btn {
            width: min(45px, 10vw);
            height: min(45px, 10vw);
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: min(1.2em, 3vw);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .number-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .number-btn.active {
            background: #2196f3;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.4);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-height: 44px;
            touch-action: manipulation;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .share-btn {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px auto;
            transition: transform 0.2s;
            min-height: 44px;
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .copy-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }

        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .music-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: #333;
            max-width: 90%;
            width: 400px;
        }

        .game-over h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        .game-over p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
        }

        .game-over .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            .number-pad {
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üé≤ Ïä§ÎèÑÏø†</h1>
        <div class="game-info">
            <div class="timer">ÏãúÍ∞Ñ: 00:00</div>
            <div class="difficulty">ÎÇúÏù¥ÎèÑ: Î≥¥ÌÜµ</div>
        </div>
        <div class="sudoku-board"></div>
        <div class="number-pad"></div>
        <div class="controls">
            <button class="btn btn-primary" id="new-game">ÏÉà Í≤åÏûÑ</button>
            <button class="btn btn-secondary" id="check">Ï†ïÎãµ ÌôïÏù∏</button>
            <button class="btn btn-secondary" id="hint">ÌûåÌä∏</button>
            <select class="btn btn-secondary" id="difficulty-select">
                <option value="easy">Ïâ¨ÏõÄ</option>
                <option value="medium" selected>Î≥¥ÌÜµ</option>
                <option value="hard">Ïñ¥Î†§ÏõÄ</option>
            </select>
            <a href="../../" class="btn btn-secondary">‚Üê Î©îÏù∏ÏúºÎ°ú</a>
        </div>
    </div>

    <div class="game-over" id="game-over">
        <div class="game-over-content">
            <h2>üéâ Í≤åÏûÑ ÏôÑÎ£å!</h2>
            <p>Í±∏Î¶∞ ÏãúÍ∞Ñ: <span id="final-time">00:00</span></p>
            <p>ÎÇúÏù¥ÎèÑ: <span id="final-difficulty">Î≥¥ÌÜµ</span></p>
            <div class="buttons">
                <button class="btn btn-primary" id="play-again">Îã§Ïãú ÌïòÍ∏∞</button>
                <button class="share-btn" id="share-btn">üîó ÏπúÍµ¨ÏóêÍ≤å Í≥µÏú†ÌïòÍ∏∞</button>
                <a href="../../" class="btn btn-secondary">Îã§Î•∏ Í≤åÏûÑ</a>
            </div>
        </div>
    </div>

    <div class="copy-notification" id="copy-success">
        üìã ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!
    </div>

    <button class="music-toggle" id="music-toggle">üîá</button>
    <audio id="bgm" src="bgm.mp3" loop></audio>

    <script>
        // Í∞úÎ∞úÏûê ÎèÑÍµ¨/Ïö∞ÌÅ¥Î¶≠/Îã®Ï∂ïÌÇ§ Î∞©ÏßÄ
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C')) ||
                (e.ctrlKey && e.key === 'U') ||
                (e.ctrlKey && e.key === 'S')
            ) {
                e.preventDefault();
                return false;
            }
        });

        // Í≤∞Í≥º Í≥µÏú† Ìï®Ïàò
        function copyResult() {
            const time = document.getElementById('final-time').textContent;
            const difficulty = document.getElementById('final-difficulty').textContent;
            const text = `üé≤ Ïä§ÎèÑÏø† Í≤åÏûÑ ${difficulty} ÎÇúÏù¥ÎèÑÎ•º ${time}ÎßåÏóê ÌÅ¥Î¶¨Ïñ¥ÌñàÏñ¥Ïöî!\n\nüß© ÎãπÏã†Ïùò ÎÖºÎ¶¨Î†•ÏùÑ ÏãúÌóòÌï¥Î≥¥ÏÑ∏Ïöî!\n\nüîó https://onlineminigame.kro.kr/`;
            
            navigator.clipboard.writeText(text)
                .then(() => {
                    const notification = document.getElementById('copy-success');
                    notification.style.display = 'block';
                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 2000);
                })
                .catch(err => {
                    console.error('ÌÅ¥Î¶ΩÎ≥¥Îìú Î≥µÏÇ¨ Ïã§Ìå®:', err);
                    alert('ÌÅ¥Î¶ΩÎ≥¥Îìú Î≥µÏÇ¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. ÏßÅÏ†ë ÎßÅÌÅ¨Î•º Î≥µÏÇ¨Ìï¥Ï£ºÏÑ∏Ïöî.');
                });
        }

        // Í≥µÏú†ÌïòÍ∏∞ Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        document.getElementById('share-btn').addEventListener('click', copyResult);
    </script>
    <script src="game.js"></script>
</body>
</html>
