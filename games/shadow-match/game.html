<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    /* ... 기존 스타일 ... */
    .share-btn {
      background: linear-gradient(135deg, #ffd700, #ff8c00);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px auto;
      transition: transform 0.2s;
    }
    .share-btn:hover {
      transform: translateY(-2px);
    }
  </style>
  <title>그림자 찾기 게임 (Shadow Match)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🖼️ 그림자 찾기 게임 (Shadow Match)</h1>
  <div id="info">
    <span id="timer">남은 시간: 60</span>
    <span id="score">점수: 0</span>
    <span id="level">난이도: 쉬움</span>
  </div>
  <div id="timer-bar-wrapper">
    <div id="timer-bar" style="width:100%"></div>
  </div>
  <div id="question-area">
    <div id="question-img"></div>
    <div id="shadow-choices"></div>
  </div>
  <div id="message"></div>
  <div id="gameover" style="display:none;"></div>
  <div style="display:flex;justify-content:center;gap:12px;margin:24px auto 0 auto;max-width:400px;">
    <button id="music-toggle">🔊 배경음악 끄기</button>
    <button id="reset-board">🔄 게임판 초기화</button>
    <select id="difficulty">
      <option value="easy">쉬움</option>
      <option value="normal">보통</option>
      <option value="hard">어려움</option>
    </select>
  </div>
  <audio id="bgm" src="bgm.mp3" loop autoplay muted></audio>
  <a href="../../" style="display:block;margin-top:30px;">← 메인으로 돌아가기</a>
  <script src="game.js"></script>
  <script>
    // 개발자 도구/우클릭/단축키 방지
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C')) ||
        (e.ctrlKey && e.key === 'U') ||
        (e.ctrlKey && e.key === 'S')
      ) {
        e.preventDefault();
        return false;
      }
    });
  </script>
</body>
</html>
