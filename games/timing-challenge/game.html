<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>7.77Ï¥à ÌÉÄÏù¥Î∞ç Ï±åÎ¶∞ÏßÄ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #48dbfb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            overflow: hidden;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            animation: shine 5s linear infinite;
            pointer-events: none;
        }

        @keyframes shine {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: clamp(1.8em, 4vw, 2.5em);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .timer-display {
            font-size: clamp(2em, 6vw, 3em);
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            min-height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .target-time {
            font-size: 1.5em;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .game-status {
            font-size: 1.3em;
            margin-bottom: 30px;
            min-height: 40px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .click-button {
            width: min(200px, 50vw);
            height: min(200px, 50vw);
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            font-size: clamp(1.5em, 4vw, 2em);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3),
                       inset 0 2px 10px rgba(255, 255, 255, 0.3);
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .click-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            transform: scale(0);
            transition: transform 0.5s ease-out;
        }

        .click-button:hover::after {
            transform: scale(1);
        }

        .click-button:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4),
                       inset 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        .click-button:active {
            transform: scale(0.95) translateY(2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2),
                       inset 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        .click-button.disabled {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }

        .click-button.disabled:hover {
            transform: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .result-display {
            font-size: 1.2em;
            margin-bottom: 20px;
            min-height: 30px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .accuracy-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .accuracy-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .accuracy-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(0); }
            100% { transform: translateX(200%); }
        }

        .target-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background: #ffd700;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            z-index: 1;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            min-width: 120px;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .music-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .game-container {
                padding: 20px;
            }

            .controls {
                gap: 10px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
                min-width: 100px;
            }

            .music-toggle {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.2em;
            }
        }

        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.5s ease-out;
        }

        @keyframes modalSlideIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 2em;
            margin: 20px 0;
            color: #2c3e50;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .action-btn.secondary {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .copy-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚è±Ô∏è 7.77Ï¥à ÌÉÄÏù¥Î∞ç Ï±åÎ¶∞ÏßÄ</h1>
        <div class="game-info">
            <div class="best-time">ÏµúÍ≥† Í∏∞Î°ù: <span id="bestTime">-</span></div>
            <div class="attempt-count">ÏãúÎèÑ ÌöüÏàò: <span id="attemptCount">0</span></div>
        </div>
        <div class="timer-display" id="timer">0.00</div>
        <div class="game-status" id="gameStatus">ÏãúÏûë Î≤ÑÌäºÏùÑ ÎàåÎü¨Ï£ºÏÑ∏Ïöî!</div>
        <button class="click-button" id="clickButton">ÏãúÏûë</button>
        <div class="result-display" id="resultDisplay"></div>
        <div class="accuracy-bar">
            <div class="target-line"></div>
            <div class="accuracy-fill" id="accuracyFill"></div>
        </div>
        <div class="controls">
            <button class="btn btn-primary" id="resetButton">Îã§Ïãú ÏãúÏûë</button>
            <a href="../../" class="btn btn-secondary">Îã§Î•∏ Í≤åÏûÑ</a>
        </div>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üéØ ÎèÑÏ†Ñ Í≤∞Í≥º</h2>
            </div>
            <div class="final-score">
                <span id="finalTime">0.00</span>Ï¥à
            </div>
            <div id="resultMessage"></div>
            <div class="modal-actions">
                <button class="action-btn primary" onclick="resetGame()">Îã§Ïãú ÎèÑÏ†Ñ</button>
                <button class="action-btn secondary" onclick="shareResult()">Í≤∞Í≥º Í≥µÏú†</button>
            </div>
        </div>
    </div>

    <div id="copySuccess" class="copy-notification">
        üìã ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!
    </div>

    <button class="music-toggle" id="musicToggle">üîä</button>
    <audio id="bgm" src="bgm.mp3" loop autoplay muted></audio>

    <script>
        const TARGET_TIME = 7.77;
        let timer;
        let startTime;
        let isRunning = false;
        let musicPlaying = false;
        let attemptCount = 0;
        let finalResult = {
            time: 0,
            timeDiff: 0,
            accuracy: 0,
            attempts: 0
        };

        // Ï¥àÍ∏∞Ìôî
        window.onload = function() {
            const clickButton = document.getElementById('clickButton');
            const resetButton = document.getElementById('resetButton');
            const musicToggle = document.getElementById('musicToggle');
            
            clickButton.addEventListener('click', handleClick);
            resetButton.addEventListener('click', resetGame);
            musicToggle.addEventListener('click', toggleMusic);
            
            resetGame();
            updateAttemptCount();
        };

        // ÏãúÎèÑ ÌöüÏàò ÏóÖÎç∞Ïù¥Ìä∏
        function updateAttemptCount() {
            document.getElementById('attemptCount').textContent = attemptCount;
        }

        // ÏùåÏïÖ ÌÜ†Í∏Ä
        function toggleMusic() {
            const music = document.getElementById('bgm');
            const musicToggle = document.getElementById('musicToggle');
            
            if (musicPlaying) {
                music.pause();
                musicToggle.textContent = 'üîá';
            } else {
                music.play();
                musicToggle.textContent = 'üîä';
            }
            musicPlaying = !musicPlaying;
        }

        // ÌÅ¥Î¶≠ Ï≤òÎ¶¨
        function handleClick() {
            const clickButton = document.getElementById('clickButton');
            
            if (!isRunning) {
                startGame();
                clickButton.className = 'click-button';
            } else {
                stopTimer();
                clickButton.className = 'click-button disabled';
                attemptCount++;
                updateAttemptCount();
            }
        }

        // Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
        function resetGame() {
            clearInterval(timer);
            isRunning = false;
            
            resetTimer();
            document.getElementById('gameStatus').textContent = 'ÏãúÏûë Î≤ÑÌäºÏùÑ ÎàåÎü¨Ï£ºÏÑ∏Ïöî!';
            document.getElementById('resultDisplay').textContent = '';
            document.getElementById('accuracyFill').style.width = '0%';
            
            const clickButton = document.getElementById('clickButton');
            clickButton.textContent = 'ÏãúÏûë';
            clickButton.className = 'click-button';
            
            document.getElementById('gameOverModal').style.display = 'none';
        }

        // ÌÉÄÏù¥Î®∏ Ï¥àÍ∏∞Ìôî
        function resetTimer() {
            document.getElementById('timer').textContent = '0.00';
        }

        // Í≤åÏûÑ ÏãúÏûë
        function startGame() {
            isRunning = true;
            startTime = Date.now();
            
            timer = setInterval(() => {
                const currentTime = (Date.now() - startTime) / 1000;
                document.getElementById('timer').textContent = currentTime.toFixed(2);
            }, 10);
            
            document.getElementById('gameStatus').textContent = '7.77Ï¥àÏóê ÎßûÏ∂∞ÏÑú ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî!';
            document.getElementById('clickButton').textContent = 'ÌÅ¥Î¶≠!';
        }

        // ÌÉÄÏù¥Î®∏ Ï†ïÏßÄ
        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
            
            const currentTime = (Date.now() - startTime) / 1000;
            const timeDiff = Math.abs(currentTime - TARGET_TIME);
            const accuracy = Math.max(0, 100 - (timeDiff / TARGET_TIME) * 100);
            
            finalResult = {
                time: currentTime,
                timeDiff: timeDiff,
                accuracy: accuracy,
                attempts: attemptCount
            };
            
            // Í≤∞Í≥º ÌëúÏãú
            const resultText = `ÏãúÍ∞Ñ: ${currentTime.toFixed(2)}Ï¥à | Ïò§Ï∞®: ${timeDiff.toFixed(2)}Ï¥à | Ï†ïÌôïÎèÑ: ${accuracy.toFixed(1)}%`;
            document.getElementById('resultDisplay').textContent = resultText;
            
            // Ï†ïÌôïÎèÑ Î∞î ÏóÖÎç∞Ïù¥Ìä∏
            const accuracyFill = document.getElementById('accuracyFill');
            const accuracyPercent = (currentTime / (TARGET_TIME * 2)) * 100;
            accuracyFill.style.width = Math.min(100, accuracyPercent) + '%';
            
            // Í≤åÏûÑ Ïò§Î≤Ñ ÌëúÏãú
            showGameOver();
        }

        // Í≤åÏûÑ Ïò§Î≤Ñ ÌëúÏãú
        function showGameOver() {
            document.getElementById('finalTime').textContent = finalResult.time.toFixed(2);
            document.getElementById('resultMessage').textContent = `Ï†ïÌôïÎèÑ: ${finalResult.accuracy.toFixed(1)}% | Ïò§Ï∞®: ${finalResult.timeDiff.toFixed(2)}Ï¥à`;
            document.getElementById('gameOverModal').style.display = 'flex';
        }

        // Í≥µÏú† ÌÖçÏä§Ìä∏ ÏÉùÏÑ±
        function generateShareText() {
            return `‚è±Ô∏è 7.77Ï¥à ÌÉÄÏù¥Î∞ç Ï±åÎ¶∞ÏßÄ Í≤∞Í≥º!\n\n` +
                   `üéØ Í∏∞Î°ù: ${finalResult.time.toFixed(2)}Ï¥à\n` +
                   `üìä Ï†ïÌôïÎèÑ: ${finalResult.accuracy.toFixed(1)}%\n` +
                   `üîÑ ÏãúÎèÑ ÌöüÏàò: ${finalResult.attempts}Ìöå\n` +
                   `üéÆ https://onlineminigame.kro.kr/ ÏóêÏÑú ÎèÑÏ†ÑÌï¥Î≥¥ÏÑ∏Ïöî!`;
        }

        // Í≤∞Í≥º Í≥µÏú†
        function shareResult() {
            const shareText = generateShareText();
            navigator.clipboard.writeText(shareText).then(() => {
                showCopySuccess();
            });
        }

        // Î≥µÏÇ¨ ÏÑ±Í≥µ Î©îÏãúÏßÄ ÌëúÏãú
        function showCopySuccess() {
            const copySuccess = document.getElementById('copySuccess');
            copySuccess.style.display = 'block';
            setTimeout(() => {
                copySuccess.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
