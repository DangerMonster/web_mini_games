        .copy-success {

            background: rgba(0, 0, 0, 0.8);
            color: white;

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
                margin: 10px;

            }

            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }

            .game-info {
                flex-direction: column;

            }

            .target-time {
                font-size: 1.3em;
            }

            .timer-display {
                font-size: 2.5em;

            }

            .game-status {
                font-size: 1.1em;
                margin-bottom: 20px;
            }

            .click-button {
                width: 180px;

            }

            .result-display {

            }

            .accuracy-bar {

            }

            .controls {

            }

            .btn {

            }

            .share-section {

            }

            .share-title {

            }

            .share-btn {

            }

            .game-over-content {

            .game-over h2 {

        @media (max-width: 480px) {

        /* ÌÑ∞Ïπò ÎîîÎ∞îÏù¥Ïä§ ÏµúÏ†ÅÌôî */
        @media (hover: none) and (pointer: coarse) {

            }

            .btn {

            }

            .share-btn {

            }
        }
    </style>

<body>
    <button class="music-toggle" onclick="toggleMusic()">üéµ</button>
    
    <div class="game-container">
        <h1>‚è±Ô∏è 7.77Ï¥à ÌÉÄÏù¥Î∞ç Ï±åÎ¶∞ÏßÄ</h1>
        
        <div class="timer-display" id="timer">0.00</div>
        
        <div class="game-status" id="game-status">ÏãúÏûë Î≤ÑÌäºÏùÑ ÎàåÎü¨ Í≤åÏûÑÏùÑ ÏãúÏûëÌïòÏÑ∏Ïöî!</div>
        
        <button class="click-button" id="click-button" onclick="handleClick()" ontouchstart="handleTouchStart(event)" ontouchend="handleTouchEnd(event)">ÏãúÏûë!</button>
        
        <div class="result-display" id="result-display"></div>
        
        <div class="accuracy-bar">
            <div class="accuracy-fill" id="accuracy-fill"></div>
            <div class="target-line"></div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="startGame()">ÏÉà Í≤åÏûÑ</button>
            <a href="../../" class="btn btn-secondary">Î©îÏù∏ÏúºÎ°ú</a>
        </div>
    </div>

    <div class="game-over" id="game-over">
        <div class="game-over-content">
            <h2>Í≤åÏûÑ Ï¢ÖÎ£å!</h2>
            <div class="final-stats">
                <div>Ï†ïÌôïÎèÑ: <span id="final-score">0</span>%</div>
                <div class="best-time">Í∏∞Î°ù: <span id="best-accuracy">0</span>Ï¥à</div>
                <div class="average-time">Ïò§Ï∞®: <span id="average-error">0</span>Ï¥à</div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" onclick="restartGame()">Îã§Ïãú ÌïòÍ∏∞</button>
                <a href="../../" class="btn btn-secondary">Îã§Î•∏ Í≤åÏûÑ</a>
            </div>
            
            <div class="share-section">
                <div class="share-title">üéØ ÏπúÍµ¨Îì§ÏóêÍ≤å ÎèÑÏ†ÑÌï¥Î≥¥ÏÑ∏Ïöî!</div>
                <div class="share-buttons">
                    <button class="share-btn copy" onclick="copyToClipboard()">
                        üìã Í≤∞Í≥º Î≥µÏÇ¨ÌïòÍ∏∞
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="copy-success" id="copy-success">
        ÌÖçÏä§Ìä∏Í∞Ä ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§! üìã
    </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
    </audio>

    <script>
        // Í≤åÏûÑ ÏÉÅÌÉú Î≥ÄÏàòÎì§
        let gameActive = false;
        let startTime = 0;
        let timerInterval = null;
        let currentTime = 0;
        let finalResult = null;
        let musicPlaying = false;

        const TARGET_TIME = 7.77;

        // Í∞úÎ∞úÏûê ÎèÑÍµ¨ Ï∞®Îã®
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'C') || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // ÏùåÏïÖ ÌÜ†Í∏Ä
        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            if (musicPlaying) {
                music.pause();
                musicPlaying = false;
            } else {
                music.play();
                musicPlaying = true;
            }
        }

        // Í≤åÏûÑ ÏãúÏûë
        function startGame() {
            gameActive = false;
            currentTime = 0;
            finalResult = null;
            
            resetTimer();
            document.getElementById('game-status').textContent = 'ÏãúÏûë Î≤ÑÌäºÏùÑ ÎàåÎü¨ Í≤åÏûÑÏùÑ ÏãúÏûëÌïòÏÑ∏Ïöî!';
            document.getElementById('result-display').textContent = '';
            document.getElementById('accuracy-fill').style.width = '0%';
            
            const clickButton = document.getElementById('click-button');
            clickButton.textContent = 'ÏãúÏûë!';
            clickButton.className = 'click-button';
        }

        // ÌÉÄÏù¥Î®∏ ÏãúÏûë
        function startTimer() {
            startTime = Date.now();
            gameActive = true;
            currentTime = 0;
            
            timerInterval = setInterval(() => {
                currentTime = (Date.now() - startTime) / 1000;
                document.getElementById('timer').textContent = currentTime.toFixed(2);
            }, 10);
            
            document.getElementById('game-status').textContent = '7.77Ï¥àÏóê ÎßûÏ∂∞ÏÑú ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî!';
            document.getElementById('click-button').textContent = 'ÌÅ¥Î¶≠!';
        }

        // ÌÉÄÏù¥Î®∏ Î¶¨ÏÖã
        function resetTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            document.getElementById('timer').textContent = '0.00';
        }

        // ÌÅ¥Î¶≠ Ï≤òÎ¶¨
        function handleClick() {
            if (!gameActive) {
                startTimer();
                return;
            }

            // ÌÉÄÏù¥Î®∏ Ï†ïÏßÄ
            clearInterval(timerInterval);
            gameActive = false;
            
            // Í≤∞Í≥º Í≥ÑÏÇ∞
            const timeDiff = Math.abs(currentTime - TARGET_TIME);
            const accuracy = Math.max(0, 100 - (timeDiff * 100));
            
            // Í≤∞Í≥º Ï†ÄÏû•
            finalResult = {
                time: currentTime,
                accuracy: accuracy,
                timeDiff: timeDiff
            };
            
            // Í≤∞Í≥º ÌëúÏãú
            const resultText = `ÏãúÍ∞Ñ: ${currentTime.toFixed(2)}Ï¥à | Ïò§Ï∞®: ${timeDiff.toFixed(2)}Ï¥à | Ï†ïÌôïÎèÑ: ${accuracy.toFixed(1)}%`;
            document.getElementById('result-display').textContent = resultText;
            
            // Ï†ïÌôïÎèÑ Î∞î ÏóÖÎç∞Ïù¥Ìä∏
            const accuracyFill = document.getElementById('accuracy-fill');
            const accuracyPercent = (currentTime / (TARGET_TIME * 2)) * 100;
            accuracyFill.style.width = Math.min(100, accuracyPercent) + '%';
            
            // Í≤åÏûÑ Ï¢ÖÎ£å
            showGameOver();
        }

        // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨ (Î™®Î∞îÏùº ÏµúÏ†ÅÌôî)
        function handleTouchStart(event) {
            event.preventDefault();
            // ÌÑ∞Ïπò ÏãúÏûë Ïãú ÏãúÍ∞ÅÏ†Å ÌîºÎìúÎ∞±
            event.target.style.transform = 'scale(0.95)';
        }

        function handleTouchEnd(event) {
            event.preventDefault();
            // ÌÑ∞Ïπò Ï¢ÖÎ£å Ïãú ÏõêÎûò ÌÅ¨Í∏∞Î°ú Î≥µÏõê
            event.target.style.transform = 'scale(1)';
            // ÌÅ¥Î¶≠ Ï≤òÎ¶¨
            handleClick();
        }



        // Í≤åÏûÑ Ïò§Î≤Ñ ÌëúÏãú
        function showGameOver() {
            document.getElementById('final-score').textContent = finalResult.accuracy.toFixed(1);
            document.getElementById('best-accuracy').textContent = finalResult.time.toFixed(2);
            document.getElementById('average-error').textContent = finalResult.timeDiff.toFixed(2);
            document.getElementById('game-over').style.display = 'flex';
        }

        // Í≤åÏûÑ Ïû¨ÏãúÏûë
        function restartGame() {
            document.getElementById('game-over').style.display = 'none';
            startGame();
        }

        // Í≥µÏú† ÌÖçÏä§Ìä∏ ÏÉùÏÑ±
        function generateShareText() {
            const accuracy = document.getElementById('final-score').textContent;
            const time = document.getElementById('best-accuracy').textContent;
            const error = document.getElementById('average-error').textContent;
            
            return `‚è±Ô∏è 7.77Ï¥à ÌÉÄÏù¥Î∞ç Ï±åÎ¶∞ÏßÄ Í≤∞Í≥º!\n\n` +
                   `üéØ Ï†ïÌôïÎèÑ: ${accuracy}%\n` +
                   `‚è∞ Í∏∞Î°ù: ${time}Ï¥à\n` +
                   `üìä Ïò§Ï∞®: ${error}Ï¥à\n\n` +
                   `üí™ ÎÑàÎèÑ ÎèÑÏ†ÑÌï¥Î¥ê! Ï†ïÌôïÌïú ÌÉÄÏù¥Î∞ç Í∞êÍ∞ÅÏùÑ ÌÖåÏä§Ìä∏Ìï¥Î≥¥ÏÑ∏Ïöî!\n\n` +
                   `üéÆ Í≤åÏûÑ ÎßÅÌÅ¨: https://onlineminigame.kro.kr/`;
        }



        // ÌÅ¥Î¶ΩÎ≥¥Îìú Î≥µÏÇ¨
        function copyToClipboard() {
            const shareText = generateShareText();
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(shareText).then(() => {
                    showCopySuccess();
                }).catch(err => {
                    fallbackCopyTextToClipboard(shareText);
                });
            } else {
                fallbackCopyTextToClipboard(shareText);
            }
        }

        // ÌÅ¥Î¶ΩÎ≥¥Îìú Î≥µÏÇ¨ Ìè¥Î∞± (Íµ¨Ìòï Î∏åÎùºÏö∞Ï†Ä ÏßÄÏõê)
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopySuccess();
            } catch (err) {
                console.error('ÌÅ¥Î¶ΩÎ≥¥Îìú Î≥µÏÇ¨ Ïã§Ìå®:', err);
            }
            
            document.body.removeChild(textArea);
        }

        // Î≥µÏÇ¨ ÏÑ±Í≥µ Î©îÏãúÏßÄ ÌëúÏãú
        function showCopySuccess() {
            const copySuccess = document.getElementById('copy-success');
            copySuccess.style.display = 'block';
            setTimeout(() => {
                copySuccess.style.display = 'none';
            }, 2000);
        }

        // Í≤åÏûÑ ÏãúÏûë
        startGame();
    </script>
