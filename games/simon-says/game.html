    <style>
        * {

        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

        h1 {

        .score-display {

            background: rgba(255, 255, 255, 0.2);

        }

        .timer-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .timer-fill {
            height: 100%;

        .game-status {
            font-size: 1.2em;
            margin-bottom: 20px;
            min-height: 30px;
        }

        .simon-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;

        .simon-button {
            width: min(120px, 25vw);
            height: min(120px, 25vw);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: min(3em, 8vw);
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .simon-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .simon-button:hover::before {
            opacity: 1;
        }

        .simon-button.active::before {
            opacity: 1;
            background: rgba(255, 255, 255, 0.6);
        }

        .simon-button.red {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .simon-button.blue {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .simon-button.green {

        }

        .simon-button.yellow {
            background: linear-gradient(135deg, #f9ca24, #f0932b);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-height: 44px;
            touch-action: manipulation;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {

        }

        .btn-secondary:hover {

        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .music-toggle:hover {

        }

        /* ëª¨ë°”ì¼ ìµœì í™” */
        @media (max-width: 768px) {

            .simon-button {

            }

            .btn {

            }
        }

        @media (max-width: 480px) {

        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {

            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .game-over h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #f9ca24;
        }

        .share-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .share-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #f9ca24;
        }

        .share-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            background: #2196F3;
            color: white;
        }

        .share-btn:hover {
            background: #1976D2;

        }

        .copy-success {
            position: fixed;
            top: 50%;

            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.1em;
            z-index: 2000;
            display: none;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .simon-button {
                width: 100px;
                height: 100px;
                font-size: 2.5em;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

<body>

    <div class="game-container">

            <div class="controls">

    <audio id="bgMusic" loop>
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
    </audio>

    <script>
        // ê²Œì„ ìƒíƒœ ë³€ìˆ˜ë“¤
        let score = 0;
        let sequence = [];
        let playerSequence = [];
        let currentIndex = 0;
        let gameActive = false;
        let isShowingSequence = false;
        let timer = null;
        let timeLeft = 100;
        let musicPlaying = false;

        // ìƒ‰ìƒë³„ ì‚¬ìš´ë“œ íš¨ê³¼ (ì‹¤ì œë¡œëŠ” ë‹¤ë¥¸ ì‚¬ìš´ë“œ íŒŒì¼ì„ ì‚¬ìš©í•´ì•¼ í•¨)
        const sounds = {
            red: new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.wav'),
            blue: new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.wav'),
            green: new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.wav'),
            yellow: new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.wav')
        };

        // ê°œë°œì ë„êµ¬ ì°¨ë‹¨
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'C') || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // ìŒì•… í† ê¸€
        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            if (musicPlaying) {
                music.pause();
                musicPlaying = false;
            } else {
                music.play();
                musicPlaying = true;
            }
        }

        // ê²Œì„ ì‹œì‘
        function startGame() {
            score = 0;
            sequence = [];
            playerSequence = [];
            currentIndex = 0;
            gameActive = true;
            timeLeft = 100;
            
            updateScore();
            updateTimer();
            startTimer();
            generateSequence();
            showSequence();
        }

        // ì‹œí€€ìŠ¤ ìƒì„±
        function generateSequence() {
            const colors = ['red', 'blue', 'green', 'yellow'];
            sequence.push(colors[Math.floor(Math.random() * colors.length)]);
        }

        // ì‹œí€€ìŠ¤ í‘œì‹œ
        function showSequence() {
            isShowingSequence = true;
            document.getElementById('game-status').textContent = 'ì‹œí€€ìŠ¤ë¥¼ ê¸°ì–µí•˜ì„¸ìš”!';
            
            let i = 0;
            const interval = setInterval(() => {
                if (i < sequence.length) {
                    highlightButton(sequence[i]);
                    i++;
                } else {
                    clearInterval(interval);
                    isShowingSequence = false;
                    playerSequence = [];
                    currentIndex = 0;
                    document.getElementById('game-status').textContent = 'ì‹œí€€ìŠ¤ë¥¼ ë”°ë¼í•´ë³´ì„¸ìš”!';
                    enableButtons();
                }
            }, 800);
        }

        // ë²„íŠ¼ í•˜ì´ë¼ì´íŠ¸
        function highlightButton(color) {
            const button = document.querySelector(`[data-color="${color}"]`);
            button.classList.add('active');
            
            // ì‚¬ìš´ë“œ ì¬ìƒ
            if (sounds[color]) {
                sounds[color].currentTime = 0;
                sounds[color].play();
            }
            
            setTimeout(() => {
                button.classList.remove('active');
            }, 400);
        }

        // ë²„íŠ¼ í™œì„±í™”
        function enableButtons() {
            const buttons = document.querySelectorAll('.simon-button');
            buttons.forEach(button => {
                button.style.pointerEvents = 'auto';
            });
        }

        // ë²„íŠ¼ ë¹„í™œì„±í™”
        function disableButtons() {
            const buttons = document.querySelectorAll('.simon-button');
            buttons.forEach(button => {
                button.style.pointerEvents = 'none';
            });
        }

        // í´ë¦­ ì²˜ë¦¬
        function handleClick(color) {
            if (!gameActive || isShowingSequence) return;
            
            playerSequence.push(color);
            highlightButton(color);
            
            if (playerSequence[currentIndex] === sequence[currentIndex]) {
                currentIndex++;
                
                if (currentIndex === sequence.length) {
                    // ì‹œí€€ìŠ¤ ì™„ë£Œ
                    score += sequence.length * 10;
                    updateScore();
                    currentIndex = 0;
                    playerSequence = [];
                    disableButtons();
                    
                    setTimeout(() => {
                        generateSequence();
                        showSequence();
                    }, 1000);
                }
            } else {
                // ì‹¤íŒ¨
                gameOver();
            }
        }

        // íƒ€ì´ë¨¸ ì‹œì‘
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    gameOver();
                }
            }, 1000);
        }

        // íƒ€ì´ë¨¸ ì—…ë°ì´íŠ¸
        function updateTimer() {
            const timerFill = document.getElementById('timer-fill');
            const percentage = (timeLeft / 100) * 100;
            timerFill.style.width = percentage + '%';
        }

        // ì ìˆ˜ ì—…ë°ì´íŠ¸
        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        // ê²Œì„ ì˜¤ë²„
        function gameOver() {
            gameActive = false;
            clearInterval(timer);
            disableButtons();
            
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').style.display = 'flex';
        }

        // ê²Œì„ ì¬ì‹œì‘
        function restartGame() {
            document.getElementById('game-over').style.display = 'none';
            startGame();
        }

        // ê³µìœ  í…ìŠ¤íŠ¸ ìƒì„±
        function generateShareText() {
            const finalScore = document.getElementById('final-score').textContent;
            
            return `ğŸ§© Simon Says ê²Œì„ ê²°ê³¼!\n\n` +
                   `ğŸ¯ ìµœì¢… ì ìˆ˜: ${finalScore}ì \n\n` +
                   `ğŸ’ª ë„ˆë„ ë„ì „í•´ë´! ìˆœì„œ ê¸°ì–µ ê²Œì„ìœ¼ë¡œ ë‘ë‡Œë¥¼ í›ˆë ¨í•´ë³´ì„¸ìš”!\n\n` +
                   `ğŸ® ê²Œì„ ë§í¬: https://onlineminigame.kro.kr/`;
        }

        // í´ë¦½ë³´ë“œ ë³µì‚¬
        function copyToClipboard() {
            const shareText = generateShareText();
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(shareText).then(() => {
                    showCopySuccess();
                }).catch(err => {
                    fallbackCopyTextToClipboard(shareText);
                });
            } else {
                fallbackCopyTextToClipboard(shareText);
            }
        }

        // í´ë¦½ë³´ë“œ ë³µì‚¬ í´ë°± (êµ¬í˜• ë¸Œë¼ìš°ì € ì§€ì›)
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopySuccess();
            } catch (err) {
                console.error('í´ë¦½ë³´ë“œ ë³µì‚¬ ì‹¤íŒ¨:', err);
            }
            
            document.body.removeChild(textArea);
        }

        // ë³µì‚¬ ì„±ê³µ ë©”ì‹œì§€ í‘œì‹œ
        function showCopySuccess() {
            const copySuccess = document.getElementById('copy-success');
            copySuccess.style.display = 'block';
            setTimeout(() => {
                copySuccess.style.display = 'none';
            }, 2000);
        }

        // ì´ˆê¸° ë²„íŠ¼ ë¹„í™œì„±í™”
        disableButtons();
    </script>
