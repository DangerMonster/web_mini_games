<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - Í∏∞ÏñµÎ†• Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-display {
            font-size: 1.5em;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
        }

        .timer-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa500);
            width: 100%;
            transition: width 0.1s linear;
        }

        .game-status {
            font-size: 1.2em;
            margin-bottom: 20px;
            min-height: 30px;
        }

        .simon-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .simon-button {
            width: min(120px, 25vw);
            height: min(120px, 25vw);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: min(3em, 8vw);
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .simon-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .simon-button:hover::before {
            opacity: 1;
        }

        .simon-button.active::before {
            opacity: 1;
            background: rgba(255, 255, 255, 0.6);
        }

        .simon-button.red {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .simon-button.blue {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .simon-button.green {
            background: linear-gradient(135deg, #45b7d1, #96c93d);
        }

        .simon-button.yellow {
            background: linear-gradient(135deg, #f9ca24, #f0932b);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-height: 44px;
            touch-action: manipulation;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .music-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */
        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }
            
            .score-display {
                font-size: 1.3em;
                margin-bottom: 15px;
            }
            
            .simon-grid {
                gap: 15px;
                margin-bottom: 25px;
            }
            
            .simon-button {
                width: min(100px, 30vw);
                height: min(100px, 30vw);
                font-size: min(2.5em, 10vw);
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
                min-height: 48px;
            }
        }

        @media (max-width: 480px) {
            .simon-button {
                width: min(80px, 35vw);
                height: min(80px, 35vw);
                font-size: min(2em, 12vw);
            }
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .game-over h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #f9ca24;
        }

        .share-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .share-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #f9ca24;
        }

        .share-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            background: #2196F3;
            color: white;
        }

        .share-btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .copy-success {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.1em;
            z-index: 2000;
            display: none;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .simon-button {
                width: 100px;
                height: 100px;
                font-size: 2.5em;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <button class="music-toggle" onclick="toggleMusic()">üéµ</button>
    
    <div class="game-container">
        <h1>üéÆ Simon Says</h1>
        <div class="score-display">Ï†êÏàò: <span id="score">0</span></div>
        <div class="timer-bar">
            <div class="timer-fill" id="timer-fill"></div>
        </div>
        <div class="game-status" id="game-status">Í≤åÏûÑÏùÑ ÏãúÏûëÌïòÎ†§Î©¥ ÏãúÏûë Î≤ÑÌäºÏùÑ ÎàÑÎ•¥ÏÑ∏Ïöî!</div>
        
        <div class="simon-grid">
            <button class="simon-button red" data-color="red" onclick="handleClick('red')">üî¥</button>
            <button class="simon-button blue" data-color="blue" onclick="handleClick('blue')">üîµ</button>
            <button class="simon-button green" data-color="green" onclick="handleClick('green')">üü¢</button>
            <button class="simon-button yellow" data-color="yellow" onclick="handleClick('yellow')">üü°</button>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="startGame()">Í≤åÏûÑ ÏãúÏûë</button>
            <a href="../../" class="btn btn-secondary">Î©îÏù∏ÏúºÎ°ú</a>
        </div>
    </div>

    <div class="game-over" id="game-over">
        <div class="game-over-content">
            <h2>Í≤åÏûÑ Ï¢ÖÎ£å!</h2>
            <div class="final-score">ÏµúÏ¢Ö Ï†êÏàò: <span id="final-score">0</span></div>
            <div class="controls">
                <button class="btn btn-primary" onclick="restartGame()">Îã§Ïãú ÌïòÍ∏∞</button>
                <a href="../../" class="btn btn-secondary">Îã§Î•∏ Í≤åÏûÑ</a>
            </div>
            
            <div class="share-section">
                <div class="share-title">üéØ ÏπúÍµ¨Îì§ÏóêÍ≤å ÎèÑÏ†ÑÌï¥Î≥¥ÏÑ∏Ïöî!</div>
                <button class="share-btn" onclick="copyToClipboard()">
                    üìã Í≤∞Í≥º Î≥µÏÇ¨ÌïòÍ∏∞
                </button>
            </div>
        </div>
    </div>

    <div class="copy-success" id="copy-success">
        ÌÖçÏä§Ìä∏Í∞Ä ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§! üìã
    </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
    </audio>

    <script>
        // Í≤åÏûÑ ÏÉÅÌÉú Î≥ÄÏàòÎì§
        let score = 0;
        let sequence = [];
        let playerSequence = [];
        let currentIndex = 0;
        let gameActive = false;
        let isShowingSequence = false;
        let timer = null;
        let timeLeft = 100;
        let musicPlaying = false;

        // ÏÉâÏÉÅÎ≥Ñ ÏÇ¨Ïö¥Îìú Ìö®Í≥º (Ïã§Ï†úÎ°úÎäî Îã§Î•∏ ÏÇ¨Ïö¥Îìú ÌååÏùºÏùÑ ÏÇ¨Ïö©Ìï¥Ïïº Ìï®)
        const sounds = {
            red: new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.wav'),
            blue: new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.wav'),
            green: new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.wav'),
            yellow: new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.wav')
        };

        // Í∞úÎ∞úÏûê ÎèÑÍµ¨ Ï∞®Îã®
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'C') || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // ÏùåÏïÖ ÌÜ†Í∏Ä
        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            if (musicPlaying) {
                music.pause();
                musicPlaying = false;
            } else {
                music.play();
                musicPlaying = true;
            }
        }

        // Í≤åÏûÑ ÏãúÏûë
        function startGame() {
            score = 0;
            sequence = [];
            playerSequence = [];
            currentIndex = 0;
            gameActive = true;
            timeLeft = 100;
            
            updateScore();
            updateTimer();
            startTimer();
            generateSequence();
            showSequence();
        }

        // ÏãúÌÄÄÏä§ ÏÉùÏÑ±
        function generateSequence() {
            const colors = ['red', 'blue', 'green', 'yellow'];
            sequence.push(colors[Math.floor(Math.random() * colors.length)]);
        }

        // ÏãúÌÄÄÏä§ ÌëúÏãú
        function showSequence() {
            isShowingSequence = true;
            document.getElementById('game-status').textContent = 'ÏãúÌÄÄÏä§Î•º Í∏∞ÏñµÌïòÏÑ∏Ïöî!';
            
            let i = 0;
            const interval = setInterval(() => {
                if (i < sequence.length) {
                    highlightButton(sequence[i]);
                    i++;
                } else {
                    clearInterval(interval);
                    isShowingSequence = false;
                    playerSequence = [];
                    currentIndex = 0;
                    document.getElementById('game-status').textContent = 'ÏãúÌÄÄÏä§Î•º Îî∞ÎùºÌï¥Î≥¥ÏÑ∏Ïöî!';
                    enableButtons();
                }
            }, 800);
        }

        // Î≤ÑÌäº ÌïòÏù¥ÎùºÏù¥Ìä∏
        function highlightButton(color) {
            const button = document.querySelector(`[data-color="${color}"]`);
            button.classList.add('active');
            
            // ÏÇ¨Ïö¥Îìú Ïû¨ÏÉù
            if (sounds[color]) {
                sounds[color].currentTime = 0;
                sounds[color].play();
            }
            
            setTimeout(() => {
                button.classList.remove('active');
            }, 400);
        }

        // Î≤ÑÌäº ÌôúÏÑ±Ìôî
        function enableButtons() {
            const buttons = document.querySelectorAll('.simon-button');
            buttons.forEach(button => {
                button.style.pointerEvents = 'auto';
            });
        }

        // Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
        function disableButtons() {
            const buttons = document.querySelectorAll('.simon-button');
            buttons.forEach(button => {
                button.style.pointerEvents = 'none';
            });
        }

        // ÌÅ¥Î¶≠ Ï≤òÎ¶¨
        function handleClick(color) {
            if (!gameActive || isShowingSequence) return;
            
            playerSequence.push(color);
            highlightButton(color);
            
            if (playerSequence[currentIndex] === sequence[currentIndex]) {
                currentIndex++;
                
                if (currentIndex === sequence.length) {
                    // ÏãúÌÄÄÏä§ ÏôÑÎ£å
                    score += sequence.length * 10;
                    updateScore();
                    currentIndex = 0;
                    playerSequence = [];
                    disableButtons();
                    
                    setTimeout(() => {
                        generateSequence();
                        showSequence();
                    }, 1000);
                }
            } else {
                // Ïã§Ìå®
                gameOver();
            }
        }

        // ÌÉÄÏù¥Î®∏ ÏãúÏûë
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    gameOver();
                }
            }, 1000);
        }

        // ÌÉÄÏù¥Î®∏ ÏóÖÎç∞Ïù¥Ìä∏
        function updateTimer() {
            const timerFill = document.getElementById('timer-fill');
            const percentage = (timeLeft / 100) * 100;
            timerFill.style.width = percentage + '%';
        }

        // Ï†êÏàò ÏóÖÎç∞Ïù¥Ìä∏
        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        // Í≤åÏûÑ Ïò§Î≤Ñ
        function gameOver() {
            gameActive = false;
            clearInterval(timer);
            disableButtons();
            
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').style.display = 'flex';
        }

        // Í≤åÏûÑ Ïû¨ÏãúÏûë
        function restartGame() {
            document.getElementById('game-over').style.display = 'none';
            startGame();
        }

        // Í≥µÏú† ÌÖçÏä§Ìä∏ ÏÉùÏÑ±
        function generateShareText() {
            const finalScore = document.getElementById('final-score').textContent;
            
            return `üß© Simon Says Í≤åÏûÑ Í≤∞Í≥º!\n\n` +
                   `üéØ ÏµúÏ¢Ö Ï†êÏàò: ${finalScore}Ï†ê\n\n` +
                   `üí™ ÎÑàÎèÑ ÎèÑÏ†ÑÌï¥Î¥ê! ÏàúÏÑú Í∏∞Ïñµ Í≤åÏûÑÏúºÎ°ú ÎëêÎáåÎ•º ÌõàÎ†®Ìï¥Î≥¥ÏÑ∏Ïöî!\n\n` +
                   `üéÆ Í≤åÏûÑ ÎßÅÌÅ¨: https://onlineminigame.kro.kr/`;
        }

        // ÌÅ¥Î¶ΩÎ≥¥Îìú Î≥µÏÇ¨
        function copyToClipboard() {
            const shareText = generateShareText();
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(shareText).then(() => {
                    showCopySuccess();
                }).catch(err => {
                    fallbackCopyTextToClipboard(shareText);
                });
            } else {
                fallbackCopyTextToClipboard(shareText);
            }
        }

        // ÌÅ¥Î¶ΩÎ≥¥Îìú Î≥µÏÇ¨ Ìè¥Î∞± (Íµ¨Ìòï Î∏åÎùºÏö∞Ï†Ä ÏßÄÏõê)
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopySuccess();
            } catch (err) {
                console.error('ÌÅ¥Î¶ΩÎ≥¥Îìú Î≥µÏÇ¨ Ïã§Ìå®:', err);
            }
            
            document.body.removeChild(textArea);
        }

        // Î≥µÏÇ¨ ÏÑ±Í≥µ Î©îÏãúÏßÄ ÌëúÏãú
        function showCopySuccess() {
            const copySuccess = document.getElementById('copy-success');
            copySuccess.style.display = 'block';
            setTimeout(() => {
                copySuccess.style.display = 'none';
            }, 2000);
        }

        // Ï¥àÍ∏∞ Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
        disableButtons();
    </script>
</body>
</html>
