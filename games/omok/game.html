<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïò§Î™© Í≤åÏûÑ - AI ÎåÄÏ†Ñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 25%, #CD853F 50%, #D2691E 75%, #B8860B 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 10px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 90%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .turn-indicator {
            font-size: 1.2em;
            font-weight: bold;
        }

        .omok-board {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            gap: 0;
            width: min(660px, 90vw);
            aspect-ratio: 1 / 1;
            margin: 0 auto 20px auto;
            background: #DEB887;
            border: 3px solid #8B4513;
            border-radius: 10px;
            padding: min(20px, 3vw);
            position: relative;
            max-width: 100%;
        }

        .board-cell {
            width: 100%;
            height: 100%;
            aspect-ratio: 1 / 1;
            border: 1px solid #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            background: #DEB887;
            -webkit-tap-highlight-color: transparent;
        }

        .board-cell:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .board-cell.last-move {
            background: rgba(255, 215, 0, 0.3);
        }

        .stone {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 2px solid #000;
            transition: all 0.3s ease;
            position: relative;
        }

        .stone.black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stone.white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stone.winning {
            animation: winning-pulse 1s infinite;
        }

        @keyframes winning-pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            50% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-height: 44px;
            touch-action: manipulation;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .color-select-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .color-select-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.5s ease-out;
        }

        .color-select-content h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .color-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .color-option {
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .color-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .color-option.black {
            background: #2c3e50;
            color: white;
        }

        .color-option.white {
            background: #ecf0f1;
            color: #2c3e50;
            border-color: #bdc3c7;
        }

        .game-result-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-result-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.5s ease-out;
        }

        .game-result-content h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .move-result {
            font-size: 1.2em;
            margin: 15px 0;
            color: #2c3e50;
        }

        .result-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            min-height: 44px;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .action-btn.secondary {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .copy-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            display: none;
            z-index: 1000;
        }

        @keyframes modalSlideIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .game-container {
                padding: 15px;
                width: 95%;
                min-height: auto;
            }
            
            h1 {
                font-size: 1.8em;
                margin-bottom: 10px;
            }
            
            .game-info {
                padding: 10px;
                margin-bottom: 10px;
                flex-direction: column;
                gap: 5px;
            }
            
            .turn-indicator {
                font-size: 1em;
            }
            
            .move-count {
                font-size: 0.9em;
            }
            
            .omok-board {
                width: min(400px, 85vw);
                aspect-ratio: 1 / 1;
                margin: 0 auto 10px auto;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Ïò§Î™© Í≤åÏûÑ - AI ÎåÄÏ†Ñ</h1>
        <div class="game-info">
            <div class="turn-indicator">ÌòÑÏû¨ Ï∞®Î°Ä: <span id="currentTurn">Ìùë</span></div>
            <div class="move-count">ÏàòÏàú: <span id="moveCount">0</span></div>
        </div>
        <div class="omok-board" id="board"></div>
        <div class="controls">
            <button class="btn btn-primary" id="restartBtn">ÏÉà Í≤åÏûÑ</button>
            <a href="../../" class="btn btn-secondary">ÎèåÏïÑÍ∞ÄÍ∏∞</a>
        </div>
    </div>

    <div class="color-select-modal" id="colorSelectModal">
        <div class="color-select-content">
            <h2>Îèå ÏÉâÏÉÅÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</h2>
            <div class="color-options">
                <div class="color-option black" onclick="selectColor('black')">ÌùëÎèå</div>
                <div class="color-option white" onclick="selectColor('white')">Î∞±Îèå</div>
            </div>
        </div>
    </div>

    <div class="game-result-modal" id="gameResultModal">
        <div class="game-result-content">
            <h2>Í≤åÏûÑ Ï¢ÖÎ£å!</h2>
            <div id="gameResultMessage"></div>
            <div class="move-result" id="moveResult"></div>
            <div class="result-buttons">
                <button class="action-btn primary" onclick="startNewGame()">Îã§Ïãú ÌïòÍ∏∞</button>
                <button class="action-btn secondary" onclick="copyResult()">Í≤∞Í≥º Í≥µÏú†</button>
                <a href="../../" class="action-btn secondary">Îã§Î•∏ Í≤åÏûÑ</a>
            </div>
        </div>
    </div>

    <div id="copy-success" class="copy-notification">
        üìã ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!
    </div>

    <script>
        let board = Array(15).fill().map(() => Array(15).fill(null));
        let currentPlayer = 'black';
        let gameActive = false;
        let playerColor = null;
        let moveCount = 0;
        let lastMove = null;

        function initializeBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let i = 0; i < 15; i++) {
                for (let j = 0; j < 15; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'board-cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    boardElement.appendChild(cell);
                }
            }
        }

        function handleCellClick(row, col) {
            if (!gameActive || currentPlayer !== playerColor || board[row][col] !== null) return;
            makeMove(row, col);
        }

        function makeMove(row, col) {
            if (!gameActive || board[row][col] !== null) return;

            // Ïù¥Ï†Ñ ÎßàÏßÄÎßâ ÏàòÏùò ÌïòÏù¥ÎùºÏù¥Ìä∏ Ï†úÍ±∞
            if (lastMove) {
                const lastCell = document.querySelector(`[data-row="${lastMove[0]}"][data-col="${lastMove[1]}"]`);
                lastCell.classList.remove('last-move');
            }

            board[row][col] = currentPlayer;
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            
            // Îèå Ï∂îÍ∞Ä
            const stone = document.createElement('div');
            stone.className = `stone ${currentPlayer}`;
            cell.appendChild(stone);
            cell.classList.add('last-move');
            lastMove = [row, col];

            moveCount++;
            document.getElementById('moveCount').textContent = moveCount;

            if (checkWin(row, col)) {
                gameActive = false;
                highlightWinningStones();
                showGameResult(currentPlayer === playerColor);
                return;
            }

            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
            document.getElementById('currentTurn').textContent = currentPlayer === 'black' ? 'Ìùë' : 'Î∞±';

            // AI Ï∞®Î°ÄÏù∏ Í≤ΩÏö∞
            if (currentPlayer !== playerColor) {
                setTimeout(makeAIMove, 500);
            }
        }

        function makeAIMove() {
            if (!gameActive) return;

            // Í∞ÄÏ§ëÏπò Îßµ Ï¥àÍ∏∞Ìôî
            let weightMap = Array(15).fill().map(() => Array(15).fill(0));
            
            // Í∞Å Îπà Ïπ∏Ïóê ÎåÄÌï¥ Í∞ÄÏ§ëÏπò Í≥ÑÏÇ∞
            for (let i = 0; i < 15; i++) {
                for (let j = 0; j < 15; j++) {
                    if (board[i][j] === null) {
                        weightMap[i][j] = calculateWeight(i, j);
                    }
                }
            }

            // ÏµúÍ≥† Í∞ÄÏ§ëÏπò ÏúÑÏπò Ï∞æÍ∏∞
            let maxWeight = -1;
            let bestMoves = [];

            for (let i = 0; i < 15; i++) {
                for (let j = 0; j < 15; j++) {
                    if (weightMap[i][j] > maxWeight) {
                        maxWeight = weightMap[i][j];
                        bestMoves = [[i, j]];
                    } else if (weightMap[i][j] === maxWeight) {
                        bestMoves.push([i, j]);
                    }
                }
            }

            // ÏµúÍ≥† Í∞ÄÏ§ëÏπòÎ•º Í∞ÄÏßÑ ÏúÑÏπòÎì§ Ï§ë ÌïòÎÇòÎ•º ÎûúÎç§ÌïòÍ≤å ÏÑ†ÌÉù
            if (bestMoves.length > 0) {
                const [row, col] = bestMoves[Math.floor(Math.random() * bestMoves.length)];
                setTimeout(() => makeMove(row, col), 500);
            }
        }

        function calculateWeight(row, col) {
            const directions = [
                [1, 0],   // Í∞ÄÎ°ú
                [0, 1],   // ÏÑ∏Î°ú
                [1, 1],   // ÎåÄÍ∞ÅÏÑ† ‚Üò
                [1, -1]   // ÎåÄÍ∞ÅÏÑ† ‚Üó
            ];
            
            let weight = 0;
            const aiColor = playerColor === 'black' ? 'white' : 'black';

            // Ï¶âÏãú ÏäπÎ¶¨ Í∞ÄÎä•Ìïú Ïàò ÌôïÏù∏
            for (const [dx, dy] of directions) {
                if (checkWinningMove(row, col, dx, dy, aiColor)) {
                    return 100000; // Ï¶âÏãú ÏäπÎ¶¨ Í∞ÄÎä•
                }
            }

            // ÏÉÅÎåÄÏùò Ï¶âÏãú ÏäπÎ¶¨ Ï†ÄÏßÄ
            for (const [dx, dy] of directions) {
                if (checkWinningMove(row, col, dx, dy, playerColor)) {
                    return 99999; // ÏÉÅÎåÄ ÏäπÎ¶¨ Ï†ÄÏßÄ ÏµúÏö∞ÏÑ†
                }
            }

            // Í∞Å Î∞©Ìñ•Ïóê ÎåÄÌï¥ Í∞ÄÏ§ëÏπò Í≥ÑÏÇ∞
            directions.forEach(([dx, dy]) => {
                // AIÏùò Í≥µÍ≤© Í∞ÄÎä•ÏÑ± ÌèâÍ∞Ä
                const aiScore = evaluateDirection(row, col, dx, dy, aiColor);
                // ÌîåÎ†àÏù¥Ïñ¥Ïùò Í≥µÍ≤© Ï†ÄÏßÄ ÌïÑÏöîÏÑ± ÌèâÍ∞Ä
                const playerScore = evaluateDirection(row, col, dx, dy, playerColor);
                
                // Í≥µÍ≤©Í≥º ÏàòÎπÑÏùò Í∑†Ìòï Ï°∞Ï†ï
                weight += aiScore * 1.2; // Í≥µÍ≤©Ïóê Îçî ÎÜíÏùÄ Í∞ÄÏ§ëÏπò
                weight += playerScore * 1.1; // ÏàòÎπÑÎèÑ Ï§ëÏöîÌïòÍ≤å Í≥†Î†§
            });

            // ÌäπÏàò Ìå®ÌÑ¥ Ïù∏Ïãù
            weight += evaluateSpecialPatterns(row, col, aiColor) * 1.5;
            weight += evaluateSpecialPatterns(row, col, playerColor) * 1.3;

            // Ï§ëÏïô ÏÑ†Ìò∏ÎèÑÏôÄ Ï£ºÎ≥Ä Îèå Î∞ÄÎèÑ Í≥†Î†§
            const centerPreference = (7 - Math.abs(row - 7)) * (7 - Math.abs(col - 7)) * 0.2;
            const proximityBonus = calculateProximityBonus(row, col) * 0.3;
            
            weight += centerPreference + proximityBonus;

            return weight;
        }

        function checkWinningMove(row, col, dx, dy, color) {
            // ÏûÑÏãúÎ°ú ÎèåÏùÑ ÎÜìÍ≥† ÏäπÎ¶¨ Ïó¨Î∂Ä ÌôïÏù∏
            board[row][col] = color;
            const isWinning = checkWin(row, col);
            board[row][col] = null;
            return isWinning;
        }

        function evaluateSpecialPatterns(row, col, color) {
            let score = 0;
            const directions = [[1, 0], [0, 1], [1, 1], [1, -1]];

            directions.forEach(([dx, dy]) => {
                // ÏÇºÏÇº Ìå®ÌÑ¥ ÌôïÏù∏
                if (checkDoubleThree(row, col, dx, dy, color)) {
                    score += 2000;
                }
                // ÏÇ¨ÏÇ¨ Ìå®ÌÑ¥ ÌôïÏù∏
                if (checkDoubleFour(row, col, dx, dy, color)) {
                    score += 5000;
                }
            });

            return score;
        }

        function checkDoubleThree(row, col, dx, dy, color) {
            let count = 0;
            board[row][col] = color;
            
            // Í∞Å Î∞©Ìñ•ÏóêÏÑú Ïó¥Î¶∞ ÏÇº ÌôïÏù∏
            const directions = [[1, 0], [0, 1], [1, 1], [1, -1]];
            for (const [dirX, dirY] of directions) {
                if (countOpenThree(row, col, dirX, dirY, color)) {
                    count++;
                }
            }
            
            board[row][col] = null;
            return count >= 2;
        }

        function checkDoubleFour(row, col, dx, dy, color) {
            let count = 0;
            board[row][col] = color;
            
            // Í∞Å Î∞©Ìñ•ÏóêÏÑú ÏÇ¨ÏÇ¨ ÌôïÏù∏
            const directions = [[1, 0], [0, 1], [1, 1], [1, -1]];
            for (const [dirX, dirY] of directions) {
                if (countFour(row, col, dirX, dirY, color)) {
                    count++;
                }
            }
            
            board[row][col] = null;
            return count >= 2;
        }

        function countOpenThree(row, col, dx, dy, color) {
            let consecutive = 1;
            let spaces = 0;
            let blocked = 0;

            // ÏñëÎ∞©Ìñ• ÌôïÏù∏
            for (let dir = -1; dir <= 1; dir += 2) {
                let r = row + dx * dir;
                let c = col + dy * dir;
                let tempSpaces = 0;

                while (r >= 0 && r < 15 && c >= 0 && c < 15 && tempSpaces <= 1) {
                    if (board[r][c] === null) {
                        tempSpaces++;
                    } else if (board[r][c] === color) {
                        consecutive++;
                    } else {
                        blocked++;
                        break;
                    }
                    r += dx * dir;
                    c += dy * dir;
                }
                spaces += tempSpaces;
            }

            return consecutive === 3 && blocked === 0 && spaces >= 2;
        }

        function countFour(row, col, dx, dy, color) {
            let consecutive = 1;
            let spaces = 0;

            // ÏñëÎ∞©Ìñ• ÌôïÏù∏
            for (let dir = -1; dir <= 1; dir += 2) {
                let r = row + dx * dir;
                let c = col + dy * dir;

                while (r >= 0 && r < 15 && c >= 0 && c < 15 && consecutive < 4) {
                    if (board[r][c] === color) {
                        consecutive++;
                    } else if (board[r][c] === null && spaces === 0) {
                        spaces++;
                    } else {
                        break;
                    }
                    r += dx * dir;
                    c += dy * dir;
                }
            }

            return consecutive === 4;
        }

        function calculateProximityBonus(row, col) {
            let bonus = 0;
            const range = 2; // Ï£ºÎ≥Ä 2Ïπ∏ÍπåÏßÄ ÌôïÏù∏

            for (let i = Math.max(0, row - range); i <= Math.min(14, row + range); i++) {
                for (let j = Math.max(0, col - range); j <= Math.min(14, col + range); j++) {
                    if (board[i][j] !== null) {
                        const distance = Math.max(Math.abs(row - i), Math.abs(col - j));
                        bonus += (range - distance + 1) * 2;
                    }
                }
            }

            return bonus;
        }

        function evaluateDirection(row, col, dx, dy, color) {
            let score = 0;
            let consecutive = 0;
            let blocked = 0;
            let space = 0;
            let openEnds = 2;

            // ÏñëÏ™Ω Î∞©Ìñ•ÏúºÎ°ú ÌôïÏù∏
            for (let direction = -1; direction <= 1; direction += 2) {
                let r = row + dx * direction;
                let c = col + dy * direction;
                let tempConsecutive = 0;
                let tempSpace = 0;
                let foundSpace = false;

                // Î≤îÏúÑÎ•º Î≤óÏñ¥ÎÇòÎ©¥ ÌïúÏ™ΩÏù¥ ÎßâÌûå Í≤É
                if (r < 0 || r >= 15 || c < 0 || c >= 15) {
                    openEnds--;
                    continue;
                }

                while (r >= 0 && r < 15 && c >= 0 && c < 15 && tempConsecutive < 5) {
                    if (board[r][c] === null) {
                        if (!foundSpace) {
                            tempSpace++;
                            foundSpace = true;
                        } else {
                            break;
                        }
                    } else if (board[r][c] === color) {
                        tempConsecutive++;
                    } else {
                        blocked++;
                        openEnds--;
                        break;
                    }
                    r += dx * direction;
                    c += dy * direction;
                }
                consecutive += tempConsecutive;
                space += tempSpace;
            }

            // Ïó∞ÏÜçÎêú ÎèåÏùò ÏàòÏôÄ Ïó¥Î¶∞/ÎßâÌûå ÏÉÅÌÉúÏóê Îî∞Î•∏ Ï†êÏàò Í≥ÑÏÇ∞
            if (consecutive >= 4) return 50000;  // ÏäπÎ¶¨ Í∞ÄÎä•
            if (consecutive === 3 && openEnds === 2) return 10000;  // Ïó¥Î¶∞ ÏÇº
            if (consecutive === 3 && openEnds === 1) return 1000;   // ÌïúÏ™ΩÏù¥ ÎßâÌûå ÏÇº
            if (consecutive === 2 && openEnds === 2) return 500;    // Ïó¥Î¶∞ Ïù¥
            if (consecutive === 2 && openEnds === 1) return 100;    // ÌïúÏ™ΩÏù¥ ÎßâÌûå Ïù¥
            if (consecutive === 1 && openEnds === 2) return 50;     // Ïó¥Î¶∞ Ïùº
            if (consecutive === 1 && openEnds === 1) return 10;     // ÌïúÏ™ΩÏù¥ ÎßâÌûå Ïùº

            return Math.max(1, score);  // ÏµúÏÜå Ï†êÏàò Î≥¥Ïû•
        }

        function checkWin(row, col) {
            const directions = [
                [1, 0], [0, 1], [1, 1], [1, -1]
            ];

            return directions.some(([dx, dy]) => {
                let count = 1;
                let r = row - dx;
                let c = col - dy;

                while (r >= 0 && r < 15 && c >= 0 && c < 15 && board[r][c] === currentPlayer) {
                    count++;
                    r -= dx;
                    c -= dy;
                }

                r = row + dx;
                c = col + dy;

                while (r >= 0 && r < 15 && c >= 0 && c < 15 && board[r][c] === currentPlayer) {
                    count++;
                    r += dx;
                    c += dy;
                }

                return count >= 5;
            });
        }
